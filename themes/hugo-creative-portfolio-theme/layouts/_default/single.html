{{ define "main" }}
<div class="col-xs-12 col-md-8 col-lg-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-xl-8">
      <div class="content-column-content">
        {{ $title := .Title }}
        {{ with .Resources.ByType "image" }}
          {{ range . }}
          {{ $image := .Resize "2000x webp" }}
          <figure>
            <img alt="$title" width="{{ $image.Width }}" height="{{ $image.Height }}" src="{{ $image.RelPermalink }}" class="img-fluid">
          </figure>
          {{ end }}
        {{ end }}
        {{ .Title }}
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
