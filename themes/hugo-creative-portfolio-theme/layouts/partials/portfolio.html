<div class="col-xs-12 col-md-8 col-lg-9 content-column">
    {{ partial "mobile_nav_toggle.html" . }}
      <div class="row">
        {{ range .Data.Pages }}
            <div class="col-xs-12 col-sm-6 col-lg-4 mb-4">
              {{ if and (isset .Params "image") .Params.image }}
              <a href="{{ .Permalink }}">
                <div class="use-cover-background square" style="background-image: url({{.Params.image | absURL}})">
                </div>
              </a>
              {{ end }}
            </div>
        {{ end }}
      </div>
</div>
